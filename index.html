        $(function() {

            montaSaida(true);

            $('#slentrada').on('change', function() {
                montaSaida();
            });

            $('#btenviar').off('click');
            $('#btenviar').on('click', function(e) {
                e.preventDefault();

                if ($('#slsaida').val() == null || $('#slsaida').val().length < 3 || $('#slsaida').val().length > 3) {
                    alert('A saída precisa ter pelo três opções marcadas.');
                    return false;
                }

                if ($('#btenviar').val() == 'Iniciar') {
                    let saidas = 
                    dados.binanceColumns = $('#slsaida').val().join(',');
                    dados.binanceStartingPoint = $('#slentrada').val();
                    console.log(dados);
                    return false;
                    connectWebSocket();
                }
                else {
                    webSocket.close();
                }

            });
        });

        var montaSaida = function (primeiro = false) {

            //$('.SumoSelect').remove();
            if (primeiro) {
                $('.divsaida').append('<select class="form-control" id="slsaida" multiple placeholder="SELECIONE"></select>');
                saida.forEach(function(item) {
                    if (item != $('#slentrada').val()) {
                        $('#slsaida').append('<option value="'+item+'">'+item+'</option>');
                    }
                });
                $('#slsaida').SumoSelect();
            }
            else {

                $('#slsaida').html('');
                saida.forEach(function(item) {
                    if (item != $('#slentrada').val()) {
                        $('#slsaida').append('<option value="'+item+'">'+item+'</option>');
                    }
                });
                $('#slsaida')[0].sumo.reload();
            }
        }

        var connectWebSocket = function () {

            webSocket.close();
            var connected = false;
            webSocket = new WebSocket('ws://localhost:8080/');            

            $('#btenviar').removeClass('btn-primary');
            $('#btenviar').addClass('btn-warning');
            $('#btenviar').val('Parar');

            webSocket.onerror = function(event) {
                console.log(event);
            };

            webSocket.onopen = function(event) {
                console.log(event);
                connected = true;
            };

            webSocket.onmessage = function(event) {
                //console.log(JSON.parse(event.data));
                var json = JSON.parse(event.data);
                montaTabela(json);
            };

            webSocket.onclose = function(event) {
                $('#btenviar').removeClass('btn-warning');
                $('#btenviar').addClass('btn-primary');
                $('#btenviar').val('Iniciar');
            };

            var interval = setInterval(function () {
                if (connected) {
                    webSocket.send(JSON.stringify(dados));
                    clearInterval(interval);
                }
            },2000);
        }

        var montaTabela = function (data) {
            let tbody = $('table tbody');
            tbody.html('');
            data.forEach(function (ticker) {
                var color = 'green';
                if (ticker.rate && ticker.rate < 1) color = 'red';

                var rate = ((ticker.rate - 1)* 100);
                var fees1 = rate * 0.05; //bnb
                var fRate1 = rate - fees1;
                
                var fees2 = rate * 0.1; //other
                var fRate2 = rate - fees2;

                let html = '<tr>';
                html += '<td>'+ticker.a.key+'</td>';
                html += '<td>'+ticker.b.stepFrom+'</td>';
                html += '<td>'+ticker.c.stepFrom+'</td>';
                html += '<td>'+rate.toFixed(3).toString()+'%</td>';
                html += '<td>'+fees1.toFixed(3).toString()+'%</td>';
                html += '<td style="color: '+color+'">'+fRate1.toFixed(3).toString()+'%</td>';
            
                html += '<td>'+fees2.toFixed(3).toString()+'%</td>';
                html += '<td style="color: '+color+'">'+fRate2.toFixed(3).toString()+'%</td>';

                tbody.append(html);  
            });                  
        }
