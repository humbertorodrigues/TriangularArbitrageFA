<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
    <style>
        .chosen-choices {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem !important;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff !important;
            background-clip: padding-box;
            border: 1px solid #ced4da !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none;
            border-radius: 0.25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <form>
            <div class="row mb-3">
                <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <label>Entrada:</label>
                        <select class="form-control" id="slentrada">
                            <option value="BTC" selected>BTC</option>
                            <option value="BNB">BNB</option>
                            <option value="ETH">ETH</option>
                            <option value="USDT">USDT</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <label>Saída:</label><br/>
						<div class="divsaida">
						</div>
                    </div>
                </div>
            </div>
            <input id="btenviar" class="btn btn-primary" value="Iniciar" />
        </form>
        <div class="table-responsive mt-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>STEP A</th>
                        <th>STEP B</th>
                        <th>STEP C</th>
                        <th>RATE</th>
                        <th>FEES BNB</th>
                        <th>RATE - BNB FEE</th>
                        <th>FEES NORMAL</th>
                        <th>RATE - FEE</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <script>
        var dados = {};
        var webSocket = new WebSocket('ws://localhost:8080/');
        var json = {};
        
        $(function() {
	
			$.getJSON("matriz.json", function(data) {
				json = data;
				console.log(json);
				montaEntrada();				
			});

            $('#slentrada').on('change', function() {
                montaSaida();
            });

            $('#btenviar').off('click');
            $('#btenviar').on('click', function(e) {
                e.preventDefault();

                if ($('#slsaida').val() == null || $('#slsaida').val().length < 1) {
                    alert('A saída precisa ter pelo três opções marcadas.');
                    return false;
                }

                if ($('#btenviar').val() == 'Iniciar') {
                    dados.binanceColumns = $('#slsaida').val().join(',');
                    dados.binanceStartingPoint = $('#slentrada').val();
                    //console.log(dados);
                    connectWebSocket();
                }
                else {
                    webSocket.close();
                }

            });
        });
		
		var montaEntrada = function () {
			$('#slentrada').html('');
			for (const [key, value] of Object.entries(json)) {
				let selected = '';
				if (key == 'ETH') {
					selected = 'selected';
				}
				$('#slentrada').append('<option '+selected+' value="'+key+'">'+key+'</option>');
			}
			
			montaSaida();
		}

        var montaSaida = function () {
	
			$('.divsaida').html('');
			$('.divsaida').append('<select class="form-control" id="slsaida" multiple data-placeholder="SELECIONE"></select>');
			json[$('#slentrada').val()].forEach(function(item) {
				if (item != $('#slentrada').val()) {
					$('#slsaida').append('<option value="'+item+'">'+item+'</option>');
				}
			});
			$("#slsaida").chosen({
				no_results_text: "Oops, nothing found!"
			})            
        }

        var connectWebSocket = function () {

            webSocket.close();
            var connected = false;
            webSocket = new WebSocket('ws://localhost:8080/');            

            $('#btenviar').removeClass('btn-primary');
            $('#btenviar').addClass('btn-warning');
            $('#btenviar').val('Parar');

            webSocket.onerror = function(event) {
                console.log(event);
            };

            webSocket.onopen = function(event) {
                console.log(event);
                connected = true;
            };

            webSocket.onmessage = function(event) {
                //console.log(JSON.parse(event.data));
                var json = JSON.parse(event.data);
                montaTabela(json);
            };

            webSocket.onclose = function(event) {
                $('#btenviar').removeClass('btn-warning');
                $('#btenviar').addClass('btn-primary');
                $('#btenviar').val('Iniciar');
            };

            var interval = setInterval(function () {
                if (connected) {
                    webSocket.send(JSON.stringify(dados));
                    clearInterval(interval);
                }
            },2000);
        }

        var montaTabela = function (data) {
            let tbody = $('table tbody');
            tbody.html('');
            data.forEach(function (ticker) {
                var color = 'green';
                if (ticker.rate && ticker.rate < 1) color = 'red';

                var rate = ((ticker.rate - 1)* 100);
                var fees1 = rate * 0.05; //bnb
                var fRate1 = rate - fees1;
                
                var fees2 = rate * 0.1; //other
                var fRate2 = rate - fees2;

                let html = '<tr>';
                html += '<td>'+ticker.a.key+'</td>';
                html += '<td>'+ticker.b.stepFrom+'</td>';
                html += '<td>'+ticker.c.stepFrom+'</td>';
                html += '<td>'+rate.toFixed(3).toString()+'%</td>';
                html += '<td>'+fees1.toFixed(3).toString()+'%</td>';
                html += '<td style="color: '+color+'">'+fRate1.toFixed(3).toString()+'%</td>';
            
                html += '<td>'+fees2.toFixed(3).toString()+'%</td>';
                html += '<td style="color: '+color+'">'+fRate2.toFixed(3).toString()+'%</td>';

                tbody.append(html);  
            });                  
        }
    </script>
</body>
</html>
